        pfp_url: pfp_url
        following_count: 1
        viewer_context:
          followed_by: true
          following: true
        profile:
          bio:
            mentioned_profiles:
            - mentioned_profiles
            - mentioned_profiles
            text: text
        display_name: display_name
        verifications:
        - null
        - null
        custody_address: custody_address
        follower_count: 6
        object: user
        username: username
      properties:
        object:
          enum:
          - user
          type: string
        fid:
          description: User identifier (unsigned integer)
          format: int32
          type: integer
        username:
          type: string
        display_name:
          type: string
        custody_address:
          description: Ethereum address
          type: string
        pfp_url:
          description: The URL of the user's profile picture
          type: string
        profile:
          $ref: '#/components/schemas/User_profile'
        follower_count:
          description: The number of followers the user has.
          format: int32
