      explode: false
      in: header
      name: api_key
      required: true
      schema:
        default: NEYNAR_API_DOCS
        type: string
      style: simple
  responses:
    "404Response":
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorRes'
      description: Resource not found
    "400Response":
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorRes'
      description: Bad Request
    "403Response":
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorRes'
      description: Forbidden
    "500Response":
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorRes'
      description: Server Error
  schemas:
    Address:
      description: Ethereum address
      type: string
    Fid:
      description: User identifier (unsigned integer)
      format: int32
      type: integer
    SignerUUID:
      description: UUID of the signer
      type: string
    ActiveStatus:
      description: |
        The status of a user.
          - active: The user is currently active.
          - inactive: The user is not currently active.
      enum:
      - active
      - inactive
      type: string
    ReactionType:
      enum:
      - like
      - recast
      type: string
    ReactionsType:
      enum:
      - likes
      - recasts
      - all
      type: string
    NextCursor:
      description: Returns next cursor
      example:
        cursor: cursor
      properties:
        cursor:
          nullable: true
          type: string
      required:
      - cursor
      type: object
    CastNotificationType:
      description: |
        The notification type of a cast.
      enum:
      - cast-mention
      - cast-reply
      type: string
    CastParamType:
      description: |
        The query param accepted by the API. Sent along with identifier param.
        url - Cast identifier is a url
        hash - Cast identifier is a hash
      enum:
      - url
      - hash
      type: string
    ErrorRes:
      description: Returns ErrorRes metadata
      properties:
        code:
          type: string
        message:
          type: string
        property:
          type: string
        status:
          format: int32
          type: integer
      required:
      - message
      type: object
    Timestamp:
      format: date-time
      type: string
    IndividualHashObj:
      properties:
        hash:
          type: string
      required:
      - hash
      type: object
    EmbedUrl:
      properties:
        url:
          type: string
      required:
      - url
      type: object
    CastId:
      properties:
        fid:
          description: User identifier (unsigned integer)
          format: int32
          type: integer
        hash:
          type: string
      required:
      - fid
      - hash
      type: object
    EmbedCastId:
      properties:
        cast_id:
          $ref: '#/components/schemas/CastId'
      required:
      - cast_id
      type: object
    ReactionLike:
      properties:
        fid:
          description: User identifier (unsigned integer)
          format: int32
          type: integer
      required:
      - fid
      type: object
    ReactionRecast:
      properties:
        fid:
          description: User identifier (unsigned integer)
          format: int32
          type: integer
        fname:
          type: string
      required:
      - fid
      - fname
      type: object
    User:
      example:
        fid: 0
